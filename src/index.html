<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,600|Montserrat:400,600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Poppins|Raleway:400,700&display=swap" rel="stylesheet">  
    <link rel="shortcut icon" href="../images/favicon-16x16.png" type="image/png">
    <title>Travelgram</title>
</head>
<body>
    <header class="header-container" id='header'>
        <div class="header-top">
            <label class="searchbar-label">
                <input type="text" class="searchbar-input" placeholder="Search and hit enter">
                <button type='submit' class="btn searchbar-btn"><i class="fas fa-search"></i></button>
            </label>
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
            </div>
            <button class="btn subscribe-btn"><a href="#contact-anchor">subscribe</a></button>

        </div>
        <div class="header-nav">
            <input class="toggle-main-menu-input" type='checkbox' id="toggle-main-menu-input">
            <label class="toggle-main-menu-label" for='toggle-main-menu-input'><i class="fas fa-bars"></i></label>
            <input class="toggle-socials-links-input" type='checkbox' id="socials-links-toggle-input">
            <label class="toggle-socials-links-label" for='socials-links-toggle-input'><i class="fas fa-bars"></i></label>
            <ul class="list nav-list">
                <li><button class="btn nav-btn"><a href="#header">home</a></button></li>
                <li><button class="btn nav-btn"><a href="#articles-anchor">featured</a></button></li>
                <li><button class="btn nav-btn"><a href="#articles-anchor">BLOGS</a></button></li>
                <li><button class="btn nav-btn"><a href="#gallery-anchor">GALLERY</a></button></li>
                <li><button class="btn nav-btn"><a href="#categories-anchor">categories</a></button></li>
                <li><button class="btn nav-btn"><a href="#contact-anchor">contact</a></button></li>
            </ul>
            <ul class="list nav-socials-links-list">
                <li><a href="https://www.facebook.com/" target=_blank title="facebook"><button class="btn social-btn"><i class="fab fa-facebook-f"></i></button></a></li>
                <li><a href="https://www.twitter.com/" target=_blank title="twitter"><button class="btn social-btn"><i class="fab fa-twitter"></i></button></a></li>
                <li><a href="https://support.google.com/plus/" target=_blank title="google+"><button class="btn social-btn"><i class="fab fa-google-plus-g"></i></button></a></li>
                <li><a href="https://www.instagram.com/" target=_blank title="instagram"><button class="btn social-btn"><i class="fab fa-instagram"></i></button></a></li>
                <li><a href="https://www.youtube.com/" target=_blank title="youtube"><button class="btn social-btn"><i class="fab fa-youtube"></i></button></a></li>
            </ul>
        </div>
    </header>
    <main class="main" id='main'>
        <section class="main-aside">
            <div class='main-left-box left-div_shadow map-box'>
                <h2 class="aside-title">WHERE AM I</h2>
                <div class="map">
                   <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A325168d8cec11152ac3bded6312747bb05c2907ee3fff745726d243418d40156&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=false"></script> 
                </div>
            </div>
            <div class='main-left-box left-div_shadow about-box'>
                <h2 class="aside-title">ABOUT ME</h2>
                <div class="about-text">
                    Hi! I'm a Travellerr  based on Assam
                    I love editing photos, clicking photos, creating responsive websites alongwith high quality graphics.
                </div>
                <button class="btn follow-me-btn">Follow me</button>
                <ul class="list socials-list">
                    <li><a href="https://www.facebook.com/" target=_blank title="facebook"><button class="btn social-btn aside__social-btn"><i class="fab fa-facebook-f"></i></button></a></li>
                    <li><a href="https://www.twitter.com/" target=_blank title="twitter"><button class="btn social-btn aside__social-btn"><i class="fab fa-twitter"></i></button></a></li>
                    <li><a href="https://support.google.com/plus/" target=_blank title="google+"><button class="btn social-btn aside__social-btn"><i class="fab fa-google-plus-g"></i></button></a></li>
                    <li><a href="https://www.instagram.com/" target=_blank title="instagram"><button class="btn social-btn aside__social-btn"><i class="fab fa-instagram"></i></button></a></li>
                    <li><a href="https://www.youtube.com/" target=_blank title="youtube"><button class="btn social-btn aside__social-btn"><i class="fab fa-youtube"></i></button></a></li>
                </ul>
            </div>
            <div class='main-left-box left-div_shadow register-box'>
                <h2 class="aside-title">NEWSLETTER</h2>
                <form action="#" class="form-register-letter">
                    <div class="input-div"><input type="email" placeholder="Your email" required></div>  
                    <div class="input-div"><button class="btn btn-register">SING UP</button></div>
                </form>
            </div>
            <div class='main-left-box left-div_shadow' id="categories-anchor">
                <h2 class="aside-title">CATEGORIES</h2>
                <form id="categoryForm" class='categoryForm'>
                    <ul class="categories">
                        <li><input type="radio" value="nature" name='categoryRadio' id='nature-category' class='categories-input'><label class="btn category-btn" for='nature-category'>Nature</label></li>
                        <li><input type="radio" value="nightlife" name='categoryRadio' id='nightlife-category' class='categories-input'><label class="btn category-btn" for='nightlife-category'>Nightlife</label></li>
                        <li><input type="radio" value="lifestyle" name='categoryRadio' id='lifestyle-category' class='categories-input'><label class="btn category-btn" for='lifestyle-category'>Lifestyle</label></li>
                        <li><input type="radio" value="food" name='categoryRadio' id='food-category' class='categories-input'><label class="btn category-btn" for='food-category'>Food</label></li><br>
                        <li><input type="radio" value="" name='categoryRadio' id='clear-category' class='categories-input'><label class="btn category-btn" for='clear-category' id="last-label">CLEAR ALL</label></li>
                    </ul>
                </form>
            </div>
            <div class="main-left-box add-article left-div_shadow">
                <h2 class="aside-title">ADD ARTICLE</h2>
                <form action="">
                    <div class="all-inputs">
                        <div class="input-div">
                            <input class="add-input article-title" type="text" placeholder="Title">
                        </div>
                        <div class="input-div">
                            <input class="add-input article-shortDescription" type="text" placeholder="Short description">
                        </div>
                        <div class="input-div">
                            <textarea class="add-input article-content" rows="7"></textarea>
                        </div>
                        <div class="input-div">
                            <input class="btn add-btn" id="getArticle" type="button" value="Send">
                        </div>
                        <div class="input-div">
                            <input class="add-input toDelete" type="text" placeholder="Enter the id of the item to be deleted">
                        </div>
                        <div class="input-div">
                            <input class="btn add-btn" id="removeArticle" type="button" value="Remove">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="articles" id="articles-anchor">
            <div class="cards-container">
            </div>
            <nav class="pagination">
                <button class="btn btn_sm nav-arrow-btn pagination__nav-arrow-btn prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                <ul class="list pagination__list">
                </ul>
                <button class="btn btn_sm nav-arrow-btn pagination__nav-arrow-btn next-btn">Next <i class="fas fa-arrow-right"></i></button>
            </nav>
        </section>
    </main>
    <section class="gallery" id="gallery-anchor">
        <div class="item">
            <img src="./images/gallery-1.png" alt="">
        </div>
        <div class="item">
            <img src="./images/gallery-2.png" alt="">
        </div>
        <div class="item">
            <img src="./images/gallery-3.png" alt="">
        </div>
        <div class="item">
            <img src="./images/gallery-4.png" alt="">
        </div>
        <div class="item">
            <img src="./images/gallery-5.png" alt="">
        </div>
        <div class="item">
            <img src="./images/gallery-6.png" alt="">
        </div>
        <div class="item">
            <img src="./images/gallery-7.png" alt="">
        </div>
        <div class="item">
            <img src="./images/gallery-8.png" alt="">
        </div>
    </section>
    <footer class="footer">
        <section class="connected" id="contact-anchor">
            <ul class="list socials-list">
                <li><a href="https://www.facebook.com/" target=_blank title="facebook"><button class="btn social-btn"><i class="fab fa-facebook-f"></i> facebook</button></li>
                <li><a href="https://www.twitter.com/" target=_blank title="twitter"><button class="btn social-btn"><i class="fab fa-twitter"></i> twitter</button></li>
                <li><a href="https://support.google.com/plus/" target=_blank title="google+"><button class="btn social-btn"><i class="fab fa-google-plus-g"></i> google +</button></li>
                <li><a href="https://www.linkedin.com/" target=_blank title="linkdin"><button class="btn social-btn"><i class="fab fa-linkedin"></i> linkedin</button></li>
                <li><a href="https://www.instagram.com/" target=_blank title="instagram"><button class="btn social-btn"><i class="fab fa-instagram"></i> instagram</button></li>
                <li><a href="https://www.vimeo.com/" target=_blank title="vimeo"><button class="btn social-btn"><i class="fab fa-vimeo"></i> vineo</button></li>
                <li><a href="https://www.youtube.com/" target=_blank title="youtube"><button class="btn social-btn"><i class="fab fa-youtube"></i> youtube</button></li>
            </ul>
        </section>
        <section class="back-to-top">
            <div class="logo footer__logo">
                <img src="./images/logo.png" alt="">
            </div>
            <nav class="nav footer-nav">
                <input class="toggle-nav-list-input" type='checkbox' id="toggle-list-input">
                <label class="toggle-nav-list-label" for='toggle-list-input'><i class="fas fa-bars"></i></label>
                <ul class="list nav-list footer__nav-list">
                    <li><button class="btn nav-btn footer-nav-btn"><a href="#header">home</a></button></li>
                    <li><button class="btn nav-btn footer-nav-btn"><a href="#articles-anchor">featured</a></button></li>
                    <li><button class="btn nav-btn footer-nav-btn"><a href="#articles-anchor">BLOGS</a></button></li>
                    <li><button class="btn nav-btn footer-nav-btn"><a href="#gallery-anchor">GALLERY</a></button></li>
                    <li><button class="btn nav-btn footer-nav-btn"><a href="#categories-anchor">categories</a></button></li>
                    <li><button class="btn nav-btn footer-nav-btn"><a href="#contact-anchor">contact</a></button></li>
                </ul>
            </nav>
            <a class="btn back-to-top-btn" href='#header'><i class="fas fa-arrow-up"></i></a>
        </section>
        <section class="designed-by">
            <p>TravelGram   Designed  By  Navin Chandra Gupta</p>
        </section>
    </footer>

</body>
</html>
