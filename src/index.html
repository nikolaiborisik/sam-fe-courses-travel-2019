                </form>
            </div>
            <div class='main-left-box left-div_shadow'>
                <h2 class="aside-title">CATEGORIES</h2>
                <form id="categoryForm" class='categoryForm'>
                    <ul class="categories">
                        <li><input type="radio" value="nature" name='categoryRadio' id='nature-category' class='categories-input'><label class="btn category-btn" for='nature-category'>Nature</label></li>
                        <li><input type="radio" value="nightlife" name='categoryRadio' id='nightlife-category' class='categories-input'><label class="btn category-btn" for='nightlife-category'>Nightlife</label></li>
                        <li><input type="radio" value="lifestyle" name='categoryRadio' id='lifestyle-category' class='categories-input'><label class="btn category-btn" for='lifestyle-category'>Lifestyle</label></li>
                        <li><input type="radio" value="food" name='categoryRadio' id='food-category' class='categories-input'><label class="btn category-btn" for='food-category'>Food</label></li>
                    </ul>
                </form>
            </div>
            <div class='main-left-box left-div_shadow'>
                <h2 class="aside-title">TAGS</h2>
                  <form id="tagsForm" class='tagsForm'>
                    <ul class="list tags-container">
                        <li class="tag-item"><input type='checkbox' value="nature" name='tagCheckbox' class='tag-input' id='nature-tag'><label class="btn tag-btn" for='nature-tag'>NATURE</label></li>
                        <li class="tag-item"><input type='checkbox' value="trekking" name='tagCheckbox' class='tag-input' id='trekking-tag'><label class="btn tag-btn" for='trekking-tag'>TREKKING</label></li>
                        <li class="tag-item"><input type='checkbox' value="lifestyle" name='tagCheckbox' class='tag-input' id='lifestyle-tag'><label class="btn tag-btn" for='lifestyle-tag'>LIFESTYLE</label></li>
                        <li class="tag-item"><input type='checkbox' value="travel" name='tagCheckbox' class='tag-input' id='travel-tag'><label class="btn tag-btn" for='travel-tag'>TRAVEL</label></li>
                        <li class="tag-item"><input type='checkbox' value="lost" name='tagCheckbox' class='tag-input' id='lost-tag'><label class="btn tag-btn" for='lost-tag'>LOST</label></li>
                    </ul>
                  </form>
            </div>
            <div class="main-left-box add-article left-div_shadow">
                <h2 class="aside-title">ADD ARTICLE</h2>
                <form action="">
                    <div class="all-inputs">
                        <div class="input-div">
                            <input class="add-input article-title" type="text" placeholder="Title">
                        </div>
                        <div class="input-div">
                            <input class="add-input article-shortDescription" type="text" placeholder="Short description">
                        </div>
                        <div class="input-div">
                            <textarea class="add-input article-content" rows="7"></textarea>
                        </div>
                        <div class="input-div">
                            <input class="btn add-btn" id="getArticle" type="button" value="Send">
                        </div>
                        <div class="input-div">
                            <input class="add-input toDelete" type="text" placeholder="Enter the id of the item to be deleted">
                        </div>
                        <div class="input-div">
                            <input class="btn add-btn" id="removeArticle" type="button" value="Remove">
                        </div>
                    </div>
                </form>
            </div>
